<!DOCTYPE html>
<html ng-app="itgamApp">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Taller de AngularJS - ITGAM</title>

  <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/main.css" rel="stylesheet" />

</head>

<body data-ng-controller="itgamController">

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      
      <img src="./assets/img/logo.png" title="AngularJS">

      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">
            Taller ITGAM
          </a>
        </li>
        <li ng-repeat="demo in demos">
            <a ng-click="selectDemo($index)">{{$index+1}}.- {{::demo.title}}</a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            
            <ng-include src="demo_template"></ng-include>
            
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>

  <script src="./js/angular/angular.min.js"></script>
  <script src="./js/angular/angular-route.min.js"></script>
  <script src="./js/angular/angular-resource.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
